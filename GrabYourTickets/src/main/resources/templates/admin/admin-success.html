<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BXm5+5O9O+4LC7N5lP2KPTOfWubRXJ2izq0ja1RckmjJ38bQHW8mQv1WdyHUtlR92pF2rvyLuiA8lRb6mI23Ma==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
            background-color: #222; /* Set background color */
        }

        .container {
            display: flex;
            height: 100vh; /* Make container take full viewport height */
        }

        .half {
            flex: 1;
            display: flex;
            flex-direction: column; /* Align items vertically */
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            overflow: hidden; /* Hide overflowing content */
            position: relative;
        }

        .image-block {
            width: 100%; /* Each image-block takes full width */
            height: 50%; /* Each image-block takes 50% height */
            background-size: cover; /* Ensure entire container is covered by the background image */
            background-position: center;
            background-repeat: no-repeat; /* Prevent background image from repeating */
            position: relative;
            overflow: hidden; /* Hide overflowing content */
            transition: transform 0.6s cubic-bezier(0.25, 0.45, 0.45, 0.95); /* Add smooth transition */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center buttons vertically */
            align-items: center; /* Center buttons horizontally */
            position: absolute;
            top: 50%; /* Position the container at the vertical center */
            transform: translateY(-50%); /* Adjust for container's height */
            width: 100%;
        }

        .button {
            border: none;
            cursor: pointer;
            margin: 10px; /* Add margin around buttons */
            padding: 15px 30px; /* Add padding to buttons */
            font-size: 18px; /* Increase font size */
            border-radius: 5px; /* Add border radius */
            color: #fff; /* White text color */
            background-color: #6a5acd; /* Fallback color for older browsers */
            background-image: linear-gradient(to bottom right, #6a5acd, #d8bfd8); /* Purple to whitish lavender gradient */
            transition: transform 0.3s ease; /* Add transition for smooth scaling */
        }

        .button:hover {
            transform: scale(1.1); /* Scale button on hover */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4); /* Add box shadow on hover */
        }

        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="half">
        <div class="image-block" style="background-image: url('/admin/images/movies_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="image-block" style="background-image: url('/admin/images/movies1_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="button-container">
            <button class="button" onclick="redirectToMovies()"><i class="fas fa-film"></i>Movies</button>
        </div>
    </div>
    <div class="half">
        <div class="image-block" style="background-image: url('/admin/images/events_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="image-block" style="background-image: url('/admin/images/events1_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="button-container">
            <button class="button" onclick="redirectToEvents()"><i class="fas fa-calendar-alt"></i>Events</button>
        </div>
    </div>
</div>

<script src="js/admin-success.js"></script>
</body>
</html>
