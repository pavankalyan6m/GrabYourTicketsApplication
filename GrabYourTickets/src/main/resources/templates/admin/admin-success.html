<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Success</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-BXm5+5O9O+4LC7N5lP2KPTOfWubRXJ2izq0ja1RckmjJ38bQHW8mQv1WdyHUtlR92pF2rvyLuiA8lRb6mI23Ma==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .half-container {
            display: flex;
            flex-direction: column;
            height: 50vh; /* Make each half take half viewport height */
        }

        .half {
            flex: 1;
            width: 100%;
            display: flex;
            position: relative;
            overflow: hidden; /* Hide overflowing content */
        }

        .image-block {
            width: 50%; /* Each image takes 50% width */
            background-size: cover; /* Ensure entire container is covered by the background image */
            background-position: center;
            background-repeat: no-repeat; /* Prevent background image from repeating */
            position: relative;
            overflow: hidden; /* Hide overflowing content */
            height: 100%; /* Ensure image-block takes full height */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 1;
        }

        .button-container {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 120px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
            margin-top: -30px; /* Move the button container up by 30 pixels */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .button {
            border: none;
            cursor: pointer;
            margin: 10px; /* Add margin around buttons */
            padding: 15px 30px; /* Add padding to buttons */
            font-size: 18px; /* Increase font size */
            border-radius: 5px; /* Add border radius */
            color: #fff; /* White text color */
            background-color: #6a5acd; /* Fallback color for older browsers */
            background-image: linear-gradient(to bottom right, #6a5acd, #d8bfd8); /* Purple to whitish lavender gradient */
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease; /* Add transition for smooth animation */
        }

        .button:hover {
            background-color: #483d8b; /* Darker purple on hover */
            transform: translateY(-3px); /* Move button up on hover */
        }

        .button i {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="half-container">
    <div class="half">
        <div class="image-block" style="background-image: url('/admin/images/movies_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="image-block" style="background-image: url('/admin/images/movies1_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="button-container fade-in">
            <button class="button" onclick="redirectToMovies()"><i class="fas fa-film"></i>Movies</button>
        </div>
    </div>
</div>
<div class="half-container">
    <div class="half">
        <div class="image-block" style="background-image: url('/admin/images/events_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="image-block" style="background-image: url('/admin/images/events1_gyt.jpg');">
            <div class="overlay"></div>
        </div>
        <div class="button-container fade-in">
            <button class="button" onclick="redirectToEvents()"><i class="fas fa-calendar-alt"></i>Events</button>
        </div>
    </div>
</div>

<script src="js/admin-success.js"></script>
</body>
</html>
