<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50; /* Navy blue background color */
            color: #fff; /* White text color */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: #34495e; /* Darker navy blue background color */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px; /* Adjusted margin */
            text-align: left;
        }
        input[type="text"],
        input[type="password"] {
            width: 320px; /* Set width to 100% minus padding */
            padding: 10px;
            margin: 5px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #ccc; /* Light grey color */
            z-index: 1;
        }
        button[type="submit"] {
            width: 120px; /* Set custom width for the button */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9; /* Navy blue button color */
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #1e6393; /* Darker navy blue button color on hover */
        }
        .error-message {
            display: none;
            position: absolute;
            top: 10px;
            left: 0;
            right: 0;
            margin: auto;
            padding: 10px 20px;
            background-color: #ff3333; /* Red color for error message */
            color: #fff;
            border-radius: 5px;
            animation: slideIn 0.5s ease-in-out;
            max-width: 300px; /* Set maximum width */
        }
        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 10px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm">
        <h1>Admin Login</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <div class="password-field">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" id="togglePassword">&#128065;</span>
        </div>

        <button type="submit">Login</button>
    </form>
    <div class="error-message" id="errorMessage">Invalid Credentials</div>
</div>

<script src="js/admin-login.js"></script>
</body>
</html>
