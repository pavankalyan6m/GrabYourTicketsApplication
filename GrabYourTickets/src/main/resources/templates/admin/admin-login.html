<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Light gray background color */
        }
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        form {
            background-color: #fff; /* White background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333; /* Dark gray color for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            color: #555; /* Dark gray color for labels */
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .password-field {
            position: relative;
        }
        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Primary blue color */
            color: #fff;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error-message {
            display: none;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #ff0000; /* Red color for error message */
            color: #fff;
            border-radius: 5px;
            animation: slideIn 0.5s ease-in-out;
        }
        @keyframes slideIn {
            from {
                top: -50px;
                opacity: 0;
            }
            to {
                top: 20px;
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <form id="loginForm">
        <h1>Admin Login</h1>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>

        <div class="password-field">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <span class="password-toggle" id="togglePassword">&#128065;</span>
        </div>

        <button type="submit">Login</button>
    </form>
    <div class="error-message" id="errorMessage">Invalid Credentials</div>
</div>

<script>
    let attempts = 0;

    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        // Get form data
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        attempts++;

        if (attempts === 3) {
            document.getElementById("errorMessage").innerText = "Too many attempts. Please try again later.";
            document.getElementById("errorMessage").style.display = "block";
            setTimeout(() => {
                window.location.href = "/admin/admin-home.html";
            }, 3000); // Redirect after 3 seconds
            return;
        }

        // Perform authentication
        // Here you should make an AJAX request to your backend to authenticate the user
        // Example:
        fetch("http://localhost:8080/admin/authenticate", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ username: username, password: password })
        })
        .then(response => {
            if (response.ok) {
                // Redirect to dashboard or another page upon successful authentication
                window.location.href = "/admin/admin-success.html";
            } else {
                document.getElementById("errorMessage").style.display = "block";
                setTimeout(() => {
                    document.getElementById("errorMessage").style.display = "none";
                }, 3000); // Hide error message after 3 seconds
            }
        })
        .catch(error => {
            console.error("Error:", error);
            // Handle authentication error here
        });
    });

    document.getElementById("togglePassword").addEventListener("click", function() {
        const passwordField = document.getElementById("password");
        const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
        passwordField.setAttribute("type", type);
        this.innerHTML = type === "password" ? "&#128065;" : "&#128064;";
    });
</script>
</body>
</html>
