<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Admin Panel - Manage Movies</h1>

<!-- Form to Add/Create Movie -->
<h2>Add/Create Movie</h2>
<form id="addMovieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea><br>
    <label for="releaseDate">Release Date:</label>
    <input type="date" id="releaseDate" name="releaseDate" required><br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" required><br>
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" name="duration" required><br>
    <button type="submit">Add Movie</button>
</form>

<!-- Table to Display Existing Movies -->
<h2>Existing Movies</h2>
<table id="moviesTable">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Release Date</th>
        <th>Genre</th>
        <th>Duration</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="moviesBody">
    <!-- Movies will be populated here -->
    </tbody>
</table>

<script src="js/admin-home.js"></script>
</body>
</html>
